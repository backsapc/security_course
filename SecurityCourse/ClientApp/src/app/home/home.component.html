<div *ngIf="!isLoggedIn">
  <h1 style="text-align:center">Log in into my site</h1>
  <p style="text-align:center">Hackers go away. Here's definitely nothing to see.</p>
  <p style="text-align:center">Admin page won't be available until login.</p>

  <div class="login">
    <h2 class="login-header">Log in</h2>
    <div *ngIf="errorMessage" class="help-block">
      <div *ngIf="errorMessage">Invalid credentials data.</div>
    </div>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Login" formControlName="email">
      </p>

      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Login is required</div>
      </div>

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>

      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>

      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>

  <p style="text-align: center; margin-bottom: 10px;">Powered by Ongo DB.</p>
</div>
<div *ngIf="isLoggedIn">
  <h1 style="text-align:center">You're logged, all good.</h1>
  <button style="text-align:center" (click)="logout()">Log out</button>
</div>
